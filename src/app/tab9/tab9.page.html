<ion-header class="ion-no-border">
  <ion-toolbar class="ion-header">
    <ion-title color="dark">Students</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Search your student"
    color="light"
    [(ngModel)]="searchText"
    (input)="searchStudents()"
  >
  </ion-searchbar>
</ion-header>

<ion-content>
  <div class="log-out">
    <ion-buttons (click)="addstudent()">
      <ion-icon name="person-add-outline" color="primary" slot="end"></ion-icon>
    </ion-buttons>
  </div>

  <div class="students-list-container">
    <ion-grid class="ion-padding-horizontal">
      <ion-row class="ion-align-items-center ion-margin-top">
        <ion-col
          *ngFor="let student of students; trackBy: trackByFunction"
          size="12"
          size-sm="6"
          size-md="4"
          size-lg="2.2"
        >
          <ion-card
            class="tab9-page__student-items"
            color="white"
            (click)="navigateToProfile(student)"
          >
            <img class="tab9-page__student-image" src="{{student.profile}}" />

            <ion-title class="tab9-page__student-firstname"
              >{{student.firstName}}</ion-title
            >
            <ion-label class="tab9-page__student-lastname"
              >{{student.lastName}}</ion-label
            >
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
