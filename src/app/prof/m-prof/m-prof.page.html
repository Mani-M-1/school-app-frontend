
<ion-header>
  <ion-toolbar color="tertiary" class="ion-header">
    <app-greeting></app-greeting>
    
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button color="transprent">
          <ion-icon name="notifications-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>
   <ion-searchbar 
    placeholder="Search your topic" color="transparent" [(ngModel)]="searchText"> <!--(ionInput)="search($event)">-->
      <!--<ion-fab vertical="top" horizontal="end">
        <ion-fab-button color="transparent">
            <ion-icon name="mic-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>-->
    </ion-searchbar>
  

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--<ion-title color="black">
    <h3 class="title-with-button">Explore categories
      <ion-button class="end-btn" fill="clear">See all</ion-button></h3>
  </ion-title>-->

  <div>
    <ion-grid class="ion-padding-horizontal">
      <ion-row class="ion-align-items-center ion-margin-top">
        <ion-col size="12">
          <ion-label class="L">Create a Course

            <ion-button  class="end-btn" size="small" color="tertiary" routerLink="/weekly-course">
              <ion-icon name="add-outline"></ion-icon>
            
            </ion-button>
          </ion-label>
        </ion-col>
        
        <ion-col size="6" *ngFor="let item of weeklyCourse | searchFilter: searchText: 'CourseName'">
          <!-- here iam giving item.id -->
          <ion-card color="dark" (click)="cardClicked(item)">
            <img src="{{item.CourseImage}}" />
            <ion-card-header>
              <ion-card-title>
                {{ item.CourseName }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{item.ProfessorName}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
