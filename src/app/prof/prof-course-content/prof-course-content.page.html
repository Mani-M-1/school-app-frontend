<ion-content *ngFor="let item of weeklyCourse" class="content-padding">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      {{ item.CourseName }}
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab5" color=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <p>Add A Week for your Course</p>
  <ion-fab vertical="top" horizontal="end" class="addWeek" side="left">
    <ion-fab-button size="small" (click)="addNewWeek(item)">
      <ion-icon name="pencil-outline" size="small" color="gb"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="9" size-lg="8" size-xl="5.5">
      <ng-container *ngFor="let content of item.CourseContent">
        <ion-card class="card-margin">
          <ion-card-header>
            <ion-card-title> {{ content.week }} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div *ngIf="content.startDate" class="week-content-items-wrapper">
              <ion-icon name="calendar-outline" class="icon-spacing"></ion-icon>
              <ion-label style="font-size: 14px; font-weight: 400">
                {{ content.startDate }}
                <span style="font-weight: bold">to</span> {{ content.endDate }}
              </ion-label>
            </div>

            <div *ngIf="content.assignment" class="week-content-items-wrapper">
              <ion-icon
                name="document-text-outline"
                class="icon-spacing"
              ></ion-icon>
              <ion-label
                [innerHTML]="linkify(content.assignment)"
                style="font-size: 14px; font-weight: 400"
              >
              </ion-label>
            </div>

            <div
              *ngIf="content.additionalContent"
              class="week-content-items-wrapper"
            >
              <ion-icon
                name="documents-outline"
                class="icon-spacing"
              ></ion-icon>
              <ion-label style="font-size: 14px; font-weight: 400">
                {{content.additionalContent}}
              </ion-label>
            </div>

            <div
              *ngIf="content.announcement"
              class="week-content-items-wrapper"
            >
              <ion-icon
                name="documents-outline"
                class="icon-spacing"
              ></ion-icon>
              <ion-label style="font-size: 14px; font-weight: 400">
                {{content.announcement}}
              </ion-label>
            </div>

            <div class="week-content-items-wrapper">
              <ion-icon name="document-outline" class="icon-spacing"></ion-icon>
              <ion-label style="font-size: 14px; font-weight: 400">
                <a
                  style="text-decoration: none"
                  href="{{content.pdf}}"
                  target="_blank"
                >
                  Click here to download study material PDF</a
                >
              </ion-label>
            </div>

            <div class="week-content-items-wrapper">
              <ion-icon name="videocam-outline" class="icon-spacing"></ion-icon>
              <ion-label style="font-size: 14px; font-weight: 400">
                <a
                  style="text-decoration: none"
                  href="{{content.videoLink}}"
                  target="_blank"
                >
                  Click here to open video</a
                >
              </ion-label>
            </div>

            <div *ngIf="content.courseVideo" id="video-player">
              <video controls style="width: 100%; height: 100%x">
                <source src="{{content.courseVideo}}" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>

            <div class="buttons">
              <ion-button shape="round" class="update" (click)="update(content)"
                >update
                <ion-icon name="create-outline" slot="start"></ion-icon>
              </ion-button>
              <ion-button
                shape="round"
                class="del"
                (click)="deleteWeek(content)"
                >Delete
                <ion-icon name="trash-outline" slot="start"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ion-col>
  </ion-row>
</ion-content>
