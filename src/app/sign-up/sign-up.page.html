<ion-content fullscreen="true">
  <ion-header class="ion-no-border">
    <ion-toolbar color="white">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/sign-in" color="dark"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-label color="white" class="ion-margin ion-padding-start">
      <ion-title color="tertiary"> Let's Get Started! </ion-title>
      <p>
        Create an account for Student Corner here
        <ion-text class="ion-margin ion-padding-start"></ion-text>
      </p>
    </ion-label>
  </ion-grid>

  <div class="signup-page__form-card-wrapper">
    <div class="signup-page__form-card">
      <ion-item color="light" lines="none">
        <ion-icon
          name="person-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input placeholder="Enter your first name" [(ngModel)]="firstName">
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon name="person-outline" slot="start" color="warning"></ion-icon>
        <ion-input
          placeholder="Enter your last name"
          [(ngModel)]="lastName"
        ></ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon
          name="phone-portrait-outline"
          slot="start"
          color="success"
        ></ion-icon>
        <ion-input
          placeholder="Enter your mobile number"
          [(ngModel)]="phone"
          type="tel"
          minlength="10"
          maxlength="10"
        >
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
        <ion-input
          placeholder="Enter your email"
          [(ngModel)]="email"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon
          name="business-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input placeholder="Enter your School name" [(ngModel)]="school">
        </ion-input>
      </ion-item>

      <ion-item color="tertiary">
        <ion-label>Role</ion-label>
        <ion-select [(ngModel)]="role">
          <ion-select-option value="student">Student</ion-select-option>
          <ion-select-option value="professor">Professor</ion-select-option>
          <ion-select-option value="principal">Principal</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color="light">
        <ion-icon name="home-outline" slot="start" color="success"></ion-icon>
        <ion-input
          placeholder="Incase of Emegency"
          [(ngModel)]="emergency"
          type="tel"
          minlength="10"
          maxlength="10"
        >
        </ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon
          name="lock-closed-outline"
          slot="start"
          color="danger"
        ></ion-icon>
        <ion-input
          placeholder="Enter your password"
          [(ngModel)]="password"
          type="password"
          minlength="8"
          autofill="false"
        ></ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon
          name="lock-closed-outline"
          slot="start"
          color="secondary"
        ></ion-icon>
        <ion-input placeholder="Enter your password"></ion-input>
      </ion-item>
      <button class="signup-page__signup-btn" (click)="signUp()">
        Sign up
      </button>
    </div>
  </div>

  <p>Alredy have an account?<b routerLink="/sign-in">Log in here</b></p>
</ion-content>
