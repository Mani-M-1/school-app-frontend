<ion-header [translucent]="true">
  <ion-toolbar color="new">
    <ion-title> Password update </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- Add the "Update Password" section -->
 <ion-card>

  <ion-item>
    <ion-icon name="mail-open-outline" slot="start"></ion-icon>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

<ion-item>
  <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
  <ion-label position="floating">Current Password</ion-label>
  <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
</ion-item>

<ion-item>
  <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
  <ion-label position="floating">New Password</ion-label>
  <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
</ion-item>
</ion-card>

<ion-button (click)="updatePassword()">Update Password</ion-button>

</ion-content>
