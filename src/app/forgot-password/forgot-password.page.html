<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sign-in" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="forgot-page__img-and-email-input-wrapper">
    <img src="../../assets/forgot-password.avif" />
    <ion-list class="custom-content">
      <ion-item class="forgot-page__email-item" color="light" lines="none">
        <ion-icon
          name="person-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          (input)="handleOnchangeEmail($event)"
          placeholder="Enter your email"
        ></ion-input>
      </ion-item>

      <ion-button
        (click)="handleOnclickSubmitBtn()"
        class="forgot-page__submit-btn"
      >
        Submit
      </ion-button>
    </ion-list>
  </div>
</ion-content>
