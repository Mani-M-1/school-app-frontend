<ion-content [fullscreen]="true">
  <!--<ion-title color="black">
    <h3 class="title-with-button">Explore categories
      <ion-button class="end-btn" fill="clear">See all</ion-button></h3>
  </ion-title>-->

  <!--here i need use ng if and get the screen size is smaller then show below tamplate 
  if the screen size is bigger then show another tamplate-->
  <div class="card-container">
    <ion-grid class="ion-padding-horizontal">
      <ion-row class="ion-align-items-center ion-margin-top">
        <ion-col size="12">
          <ion-label class="L"
            >Explore categories
            <ion-button class="end-btn" fill="clear" (click)="showAllCards()"
              >See all</ion-button
            >
          </ion-label>
        </ion-col>
        <ion-col
          size="6"
          size-sm="6"
          size-md="4"
          size-lg="3"
          size-xl="3"
          *ngFor="let item of weeklyCourse | searchFilter: searchText: 'CourseName'"
        >
          <!-- here iam giving item.id -->
          <ion-card
            color=""
            class="tab1-page__course-card"
            (click)="cardClicked(item)"
          >
            <!-- <div class="image-container"> -->
            <img
              src="{{item.CourseImage}}"
              class="tab1-page__course-card-img"
            />
            <!-- <img src= /> -->
            <!-- </div> -->
            <ion-card-header>
              <ion-card-title> {{ item.CourseName }} </ion-card-title>
              {{item.ProfessorName}}
            </ion-card-header>
            <!-- <ion-card-content>
              {{item.ProfessorName}}
            </ion-card-content> -->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- <img src="/images/13c27634864774b9f1fe3dc39a426f11"> -->
</ion-content>
