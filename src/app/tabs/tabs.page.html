<ion-tabs>
  <ion-tab-bar slot="bottom" [translucent]="true" slot="bottom">
    <ion-tab-button *ngIf="isStudent" tab="student-side-courses-page">
      <ion-icon name="book"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isStudent" tab="tab2">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Blogs</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isStudent" tab="tab3">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isStudent" tab="tab4">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" tab="tab5">
      <ion-icon name="book"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" tab="tab6">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Blogs</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" tab="tab7">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" tab="tab8">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isPrincipal" tab="tab9">
      <ion-icon name="people-circle"></ion-icon>
      <ion-label>Students</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isPrincipal" tab="tab10">
      <ion-icon name="people"></ion-icon>
      <ion-label>Employees</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isPrincipal" tab="tab11">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
