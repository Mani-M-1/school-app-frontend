<ion-tabs *ngIf="isRoleChecked">
  <ion-tab-bar slot="bottom" [translucent]="true" slot="bottom">
    <ion-tab-button
      *ngIf="isStudent"
      href="/tabs/student-side-courses-page"
      tab="student-side-courses-page"
    >
      <ion-icon name="book"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isStudent" href="/tabs/tab2" tab="tab2">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Blogs</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isStudent" href="/tabs/tab3" tab="tab3">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isStudent" href="/tabs/tab4" tab="tab4">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" href="/tabs/tab5" tab="tab5">
      <ion-icon name="book"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" href="/tabs/tab6" tab="tab6">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Blogs</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" href="/tabs/tab7" tab="tab7">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isProfessor" href="/tabs/tab8" tab="tab8">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isPrincipal" href="/tabs/tab9" tab="tab9">
      <ion-icon name="people-circle"></ion-icon>
      <ion-label>Students</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isPrincipal" href="/tabs/tab10" tab="tab10">
      <ion-icon name="people"></ion-icon>
      <ion-label>Employees</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isPrincipal" href="/tabs/tab11" tab="tab11">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
