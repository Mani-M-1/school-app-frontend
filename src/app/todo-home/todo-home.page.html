<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button (click)="goToTab1Page()"></ion-back-button>
    </ion-buttons> -->
    <!-- <ion-buttons slot="start">
      <ion-back-button (click)="goToTab1Page()"></ion-back-button>
    </ion-buttons> -->
    <ion-icon
      name="arrow-back-outline"
      class="backbutton"
      size="large"
      slot="start"
      color="dark"
      (click)="backButton()"
    ></ion-icon>
    <!-- <ion-item color="tertiary">
      
    </ion-item> -->
  </ion-toolbar>
  <ion-item lines="none" class="today">
    <!-- <ion-buttons slot="start">
      <ion-back-button slot="start" color="dark" routerLink="/tab1"></ion-back-button>
  </ion-buttons> -->
    <ion-label color="dark" style="font-weight: 800; font-size: 1.5em">
      Today
      <ion-label style="font-weight: 400; font-size: 16px">
        {{today | date:'fullDate'}}
      </ion-label>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-card *ngFor="let item of todoList.tasks; let i = index" class="ion-margin"> -->
  <ion-card
    *ngFor="let item of todoList; let i = index"
    class="todo-home-page__todo-item"
  >
    <div class="todo-home-page__todo-item-details-wrapper">
      <h2
        class="todo-home-page__todo-item-category"
        [style.color]="item.priority === 'high' ? 'red' : (item.priority === 'low' ? 'green' : 'orange')"
      >
        {{item.category}}
      </h2>

      <!-- <ion-item color="translucent"> -->

      <div class="todo-home-page__todo-item-priority-wrapper">
        <ion-icon
          *ngIf="item.priority === 'high'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.priority === 'low'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.priority === 'middle'"
          color="warning"
          size="small"
          name="ellipse"
        ></ion-icon>
        <label class="todo-home-page__todo-item-task-title">
          {{ item.task}}</label
        >
      </div>
      <!-- </ion-item> -->
      <p class="todo-home-page__todo-item-due-date">Due {{item.date}}</p>
    </div>

    <!-- <ion-row> -->
    <div class="todo-home-page__todo-btns-wrapper">
      <button class="todo-home-page__todo-btns" (click)="update(item)">
        <ion-icon size="small" name="create-outline"></ion-icon>
        <!-- <p>Update</p> -->
      </button>

      <button class="todo-home-page__todo-btns" (click)="delete(item._id)">
        <ion-icon size="small" name="trash-outline"></ion-icon>
        <!-- <p>delete</p> -->
      </button>
    </div>
    <!-- </ion-row> -->
  </ion-card>

  <!-- <ion-fab vertical="bottom" horizontal="end"> -->
  <button class="todo-home-page__todo-add-btn" (click)="addNewItem()">
    <ion-icon name="add"></ion-icon>
  </button>
  <!-- </ion-fab> -->
</ion-content>
