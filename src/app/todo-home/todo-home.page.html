<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon
        name="arrow-back-outline"
        class="backbutton"
        size="large"
        slot="start"
        color="dark"
        (click)="backButton()"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" class="today">
      <ion-label color="dark" style="font-weight: 800; font-size: 1.5em">
        Today
        <ion-label style="font-weight: 400; font-size: 16px">
          {{today | date:'fullDate'}}
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    *ngFor="let item of todoList; let i = index"
    class="todo-home-page__todo-item"
  >
    <div class="todo-home-page__todo-item-details-wrapper">
      <h2
        class="todo-home-page__todo-item-category"
        [style.color]="item.priority === 'high' ? 'red' : (item.priority === 'low' ? 'green' : 'orange')"
      >
        {{item.category}}
      </h2>

      <div class="todo-home-page__todo-item-priority-wrapper">
        <ion-icon
          *ngIf="item.priority === 'high'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.priority === 'low'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.priority === 'middle'"
          color="warning"
          size="small"
          name="ellipse"
        ></ion-icon>
        <label class="todo-home-page__todo-item-task-title">
          {{ item.task}}</label
        >
      </div>
      <p class="todo-home-page__todo-item-due-date">
        Due Date: {{covertDateFormat(item.date)}}
      </p>
    </div>

    <div class="todo-home-page__todo-btns-wrapper">
      <button class="todo-home-page__todo-btns" (click)="update(item)">
        <ion-icon size="small" name="create-outline"></ion-icon>
      </button>

      <button class="todo-home-page__todo-btns" (click)="delete(item._id)">
        <ion-icon size="small" name="trash-outline"></ion-icon>
      </button>
    </div>
  </ion-card>

  <button class="todo-home-page__todo-add-btn" (click)="addNewItem()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
