<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="new">
    <!-- <ion-buttons slot="start">
      <ion-back-button (click)="goToTab1Page()"></ion-back-button>
    </ion-buttons> -->
    <!-- <ion-buttons slot="start">
      <ion-back-button (click)="goToTab1Page()"></ion-back-button>
    </ion-buttons> -->
  <ion-icon name="arrow-back-outline" class="backbutton" size="large" slot="start" color="dark" (click)="backButton()"></ion-icon>
    <!-- <ion-item color="tertiary">
      
    </ion-item> -->
    
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-item lines="none" color="new" class="today">
    <!-- <ion-buttons slot="start">
      <ion-back-button slot="start" color="dark" routerLink="/tab1"></ion-back-button>
  </ion-buttons> -->
    <ion-label style="font-weight: 800;font-size: 1.5em;" > 
      Today
      <p style="font-weight: 400;color: #100f0f ;">{{today | date:'fullDate'}}</p>
    </ion-label>
  </ion-item>
  

  <!-- <ion-card *ngFor="let item of todoList.tasks; let i = index" class="ion-margin"> -->
    <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
       
      <ion-card-subtitle [style.color]="item.priority === 'high' ? 'red' : (item.priority === 'low' ? 'green' : 'orange')">
        {{item.category}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.priority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.priority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.priority === 'middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label> {{ item.task}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.date}}</ion-label>
    </ion-card-content>

    <ion-row>
    

      <ion-item button (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item._id)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>delete</p>
      </ion-item>
    </ion-row>

  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addNewItem()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
