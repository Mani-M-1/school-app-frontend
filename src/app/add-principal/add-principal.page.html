<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/admin-panel"
          color="dark"
        ></ion-back-button>
      </ion-buttons>
      <ion-title>Add Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-grid>
    <ion-label color="white" class="ion-margin ion-padding-start">
      <ion-title color="tertiary"> Let's Get Started! </ion-title>
      <p>
        Create an account for Student Corner here
        <ion-text class="ion-margin ion-padding-start"></ion-text>
      </p>
    </ion-label>
  </ion-grid> -->

  <div class="add-principal-page__form-card-wrapper">
    <div class="add-principal-page__form-card">
      <ion-item color="light" lines="none">
        <ion-icon
          name="person-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input placeholder="Enter first name" [(ngModel)]="firstName">
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon name="person-outline" slot="start" color="warning"></ion-icon>
        <ion-input
          placeholder="Enter last name"
          [(ngModel)]="lastName"
        ></ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon
          name="phone-portrait-outline"
          slot="start"
          color="success"
        ></ion-icon>
        <ion-input
          placeholder="Enter mobile number"
          [(ngModel)]="phone"
          type="tel"
          minlength="10"
          maxlength="10"
        >
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
        <ion-input
          placeholder="Enter email"
          [(ngModel)]="email"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon size="large" name="man-outline" slot="start"></ion-icon>
        <!-- <ion-label position="floating"> Gender </ion-label> -->
        <ion-select [(ngModel)]="gender" placeholder="Gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item disabled="true" color="light" lines="none">
        <ion-icon name="person-outline" slot="start" color="dark"></ion-icon>
        <ion-input [(ngModel)]="role"> </ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon name="home-outline" slot="start" color="success"></ion-icon>
        <ion-input
          placeholder="Incase of Emegency"
          [(ngModel)]="emergency"
          type="tel"
          minlength="10"
          maxlength="10"
        >
        </ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-icon
          name="lock-closed-outline"
          slot="start"
          color="danger"
        ></ion-icon>
        <ion-input
          placeholder="Enter password"
          [(ngModel)]="password"
          minlength="8"
          [type]="type ? 'password' : 'text'"
          autofill="false"
        ></ion-input>
        <ion-icon
          [name]="type ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          color="warning"
          (click)="changeType()"
        >
        </ion-icon>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon
          name="business-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input placeholder="Enter Address" [(ngModel)]="address">
        </ion-input>
      </ion-item>

      <!-- <ion-item  color="light"> -->
      <!-- <ion-header> -->
      <ion-title> School Details </ion-title>
      <!-- </ion-header> -->
      <!-- </ion-item> -->

      <ion-item color="light" lines="none">
        <ion-icon
          name="business-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input placeholder="Enter School Name" [(ngModel)]="school">
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon
          name="business-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input placeholder="Enter School Code" [(ngModel)]="schoolCode">
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon
          name="business-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input
          placeholder="Enter School Address"
          [(ngModel)]="schoolAddress"
        >
        </ion-input>
      </ion-item>

      <ion-item color="light" lines="none">
        <ion-icon
          name="business-outline"
          slot="start"
          color="tertiary"
        ></ion-icon>
        <ion-input
          placeholder="Enter School Phone Number"
          [(ngModel)]="schoolPhoneNumber"
          type="tel"
          minlength="10"
          maxlength="10"
        >
        </ion-input>
      </ion-item>

      <button
        class="add-principal-page__add-principal-btn"
        (click)="addPrincipal()"
      >
        Submit
      </button>
    </div>
  </div>

  <!-- <p>Alredy have an account?<b routerLink="/sign-in">Log in here</b></p> -->
</ion-content>
