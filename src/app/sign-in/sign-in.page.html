<ion-content class="sign-in-page__bg-container" fullscreen="true">
  <div class="sign-in-page__inner-wrapper">
    <img
      class="sign-in-page__main-img"
      src="../../assets/businessman-logging-his-tablet.jpg"
    /><br /><br />
    <ion-title color="tertiary"> Welcome Back! </ion-title>
    <p>Log in to your existant account of Student Corner</p>

    <div class="sign-in-page__login-form">
      <!-- <ion-radio-group value="strawberries">
            <ion-item color="transparent">

            <ion-item>
              <ion-label>I want to SELL it</ion-label>
              <ion-radio value="PARTENR"></ion-radio>
            </ion-item>
          </ion-radio-group> -->

      <ion-item color="light" lines="none">
        <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
        <!-- <ion-label position="floating">Email</ion-label> -->
        <ion-input
          placeholder="Enter your email"
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-icon
          [name]="type ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          color="warning"
          (click)="changeType()"
        >
        </ion-icon>
        <ion-icon
          name="lock-closed-outline"
          slot="start"
          color="red"
        ></ion-icon>
        <!-- <ion-label position="floating">password</ion-label> -->
        <ion-input
          placeholder="Enter your password"
          [(ngModel)]="password"
          minlength="8"
          [type]="type ? 'password' : 'text'"
        ></ion-input>
      </ion-item>
      <!-- <ion-item color="transparent">
        <ion-button 
        class="end-btn" 
        fill="clear" 
        size="small"

      </ion-item> -->
      <ion-item color="transparent">
        <a slot="end" fill="clear" routerLink="/forgot-pass"
          >Forgot password?</a
        >
      </ion-item>

      <!-- <div class="sign-in-page__login-btn-wrapper"> -->

      <!-- <div class="sign-in-page__login-btn-wrapper"> -->
      <button class="sign-in-page__login-btn" (click)="logIn()">Log in</button>
      <!-- </div> -->
      <!-- </div> -->
      <!-- <br /> -->

      <!-- <div> -->
      <p>Don't have an account?<br /><b routerLink="/sign-up">Sign Up</b></p>
      <!-- </div> -->
    </div>
  </div>
</ion-content>
