<ion-content fullscreen="true">
  <div class="sign-in-page__bg-container">
    <div class="sign-in-page__inner-wrapper">
      <img
        class="sign-in-page__main-img"
        src="../../assets/login-school-img-2.png"
      />
      <div class="sign-in-page__login-form">
        <h3>Welcome Back!</h3>
        <p style="text-align: center">
          Log in to your existant account of Student Corner
        </p>

        <ion-item color="light" lines="none">
          <ion-icon
            name="person-outline"
            slot="start"
            color="primary"
          ></ion-icon>
          <ion-input
            placeholder="Enter your email"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>

        <ion-item color="light" lines="none">
          <ion-icon
            [name]="type ? 'eye-outline' : 'eye-off-outline'"
            slot="end"
            color="warning"
            (click)="changeType()"
          >
          </ion-icon>
          <ion-icon
            name="lock-closed-outline"
            slot="start"
            color="red"
          ></ion-icon>
          <ion-input
            placeholder="Enter your password"
            [(ngModel)]="password"
            minlength="8"
            [type]="type ? 'password' : 'text'"
          ></ion-input>
        </ion-item>
        <a slot="end" fill="clear" routerLink="/forgot-password"
          >Forgot password?</a
        >
        <button class="sign-in-page__login-btn" (click)="logIn()">
          <ion-label color="light"> Log in </ion-label>
        </button>
      </div>
    </div>
  </div>
</ion-content>
