<ion-header class="ion-no-border">
  <ion-toolbar color="white">
   <!-- <ion-title>search</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-align-items-center">
      <ion-icon name="search" size="large"></ion-icon>
      
      <ion-input
        [(ngModel)]="query"
        (ionChange)="onInputQuery()"
        type="text"
        clearInput
        placeholder="Search your course">
      </ion-input>

      <ion-button size="small" shape="round" color="light" 
        *ngIf="searchBtn" (click)="updateSearch()">Search</ion-button>
    </ion-row>

    <ion-row class="ion-align-items-center ion-margin-top">
      <ion-col size="12">
        <ion-label>Top Courses</ion-label>
       </ion-col>
      <!--<ion-col size="6" *ngFor="let item of Course">
        <ion-card>

        </ion-card>
      </ion-col>-->
        <ion-col size="6" *ngFor="let item of Course">
          <ion-card color="dark">
            <img src="{{item.CourseImage}}" />
            <ion-card-header>
              <ion-card-title>{{ item.CourseName }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{item.ProfessorName}} 
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
